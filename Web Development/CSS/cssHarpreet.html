<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Selectors - Harpreet </title>
	<style type="text/css">
		

		*{
			margin:0px;
			padding: 0px;
			color: pink;
			font-family: sans-serif;
		}
		#first{
			width: 80px;
			background-color: red;		
		}
		
		.div{	
			border: 2px solid black;
			border-radius: 5%;
			color: white !important;
			padding: 8px 10px 8px 10px;
			margin-bottom: 10px;
		}
		
		#second{
			width: 50px;
			background-color: green;
		}

		.shadow{
			box-shadow: 5px 5px black;
		}
	</style>	
</head>
<body>
	
<!-- 	ID #
	class .
	universal * 
	Type/Tag  p
 --> 	

 	<div id="first" class="div">
		Kuch Bhi 
	</div>
	
	<div id="second" class="div shadow" style="color: blue !important; ">
		Kunwar
	</div>
	<p>Hello</p>

</body>
</html>
