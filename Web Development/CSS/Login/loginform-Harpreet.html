<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form - Harpreet  </title>
	<link rel="stylesheet" href="login-table.css">
</head>
<body>
	<table width="200" border="1">
		<tr>
			<td align="center" colspan="2">Login Form</td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" name="username" id="username"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name="password" id="password"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" onclick="login()" name="btnSubmit" value="Login">
				<input type="reset" name="btnReset">
			</td>
		</tr>
	</table>
	<script type="text/javascript" src="login.js"></script>
</body>
</html>
