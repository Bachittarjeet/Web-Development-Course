<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs</title>
	<style>
		table{
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<form>
	<table border="1">
		<tr>
			<td>Text</td>
			<td><input type="text" required=""></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="Password" name="" id=""></td>
		</tr>
		<tr>
			<td> Email </td>
			<td><input type="email" name=""></td>
		</tr>
		<tr>
			<td>Select Box</td>
			<td>
				<select name="" id="">
					<option value="first">First</option>
					<option value="second">Second</option>
					<option value="third">Third</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Radio</td>
			<td>
				<input type="radio" name="gender" value="male"> Male
				<input type="radio" name="gender" value="female"> Female
			</td>
		</tr>
		<tr>
			<td>CheckBox</td>
			<td>
				<input type="CheckBox" name="c" id="c"> C++
				<input type="CheckBox" name="java" id="java"> Java
				<input type="CheckBox" name="js" id="js"> Javascript
			</td>
		</tr>
		<tr>
			<td>Color</td>
			<td><input type="color"></td>
		</tr>
		<tr>
			<td>Date</td>
			<td><input type="Date"></td>
		</tr>
		<tr>
			<td>Time</td>
			<td><input type="Time" name=""></td>
		</tr>
		<tr>
			<td>Buttons </td>
			<td>
				<input type="Submit" name="" value="Submit">
				<input type="Button" name="" value="Button">
				<input type="Reset" name="" value="Reset Form">
			</td>
		</tr>
	</table>
	</form>
</body>
</html>
